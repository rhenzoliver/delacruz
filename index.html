<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For You</title>
    <style>
        body {
            background-color: #f0e68c; /* Light golden background */
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 1s ease; /* Background color transition */
        }
        body:hover {
            background-color: #ffe4e1; /* Light pink when hovering over body */
        }
        h1 {
            font-size: 2.5em;
            color: #ff4500; /* Orange red color */
            margin-bottom: 20px;
            transition: color 0.5s ease, transform 0.5s ease; /* Text color and transform transition */
        }
        h1:hover {
            color: #ff69b4; /* Change to pink when hovering over the title */
            transform: scale(1.1); /* Slightly increase the size */
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            transition: opacity 1s ease; /* Fade-in effect */
            opacity: 0;
        }
        p:hover {
            opacity: 1;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease; /* Image scale and shadow transition */
        }
        img:hover {
            transform: rotate(10deg) scale(1.1); /* Rotate and slightly increase size */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Enhance the shadow on hover */
        }
    </style>
</head>
<body>
    <h1>Hi Lovely!</h1>
    <p>There's something I've been meaning to tell you...</p>
    <p>You make my days brighter and my heart lighter.</p>
    <p>I just want you to know that you're amazing!</p>
    <img src="heart.jfif" alt="Heart image">
    <p>Have a wonderful day!</p>
</body>
</html>
